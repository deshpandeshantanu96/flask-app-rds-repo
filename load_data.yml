name: 'Load Data to RDS'

on:
  workflow_run:
    workflows: ["Deploy AWS Free Tier RDS"]
    types: [completed]

env:
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write
  contents: read

jobs:
  load-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          role-session-name: github-actions-rds

      - name: Download Terraform Outputs
        uses: actions/download-artifact@v3
        with:
          name: rds-outputs
          path: ./terraform-outputs

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas sqlalchemy pymysql boto3

      - name: Load Data to RDS
        env:
          TF_OUTPUTS: ${{ steps.get-outputs.outputs.tf_outputs }}
        run: python scripts/load_to_rds.py

      - name: Get Outputs
        id: get-outputs
        run: |
          echo "tf_outputs=$(cat ./terraform-outputs/outputs.json)" >> $GITHUB_OUTPUT