<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .confirmation-box { 
            border: 1px solid #ccc; 
            padding: 20px; 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .button-group { margin-top: 20px; }
        .delete-btn { background-color: #ff4444; color: white; }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this user?</p>
        
        <p><strong>User:</strong> {{ user['First Name'] }} {{ user['Last Name'] }}</p>
        <p><strong>Customer ID:</strong> {{ user['Customer Id'] }}</p>
        
        <div class="button-group">
            <form method="post" action="/user/{{ user['Customer Id'] }}/delete">
                <button type="submit" class="delete-btn">Confirm Delete</button>
                <a href="/user/{{ user['Customer Id'] }}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
