name: 'Deploy and Load RDS via OIDC'

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: 'us-east-1'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-and-load:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_IAM_ROLE_ARN }}
          role-session-name: github-actions-rds

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform-version: "1.5.7"

      # 4. Initialize + Apply Terraform
      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: ./terraform

      # 5. Get Terraform outputs as JSON and pass to TF_OUTPUTS
      - name: Fetch Terraform Outputs
        id: tf-outputs
        run: |
          terraform output -json > outputs.json
          {
            echo "TF_OUTPUTS<<EOF"
            cat outputs.json
            echo "EOF"
          } >> $GITHUB_OUTPUT
        working-directory: ./terraform

      # 6. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 7. Install dependencies
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      # 8. Run Python script to load data to RDS
      - name: Load Data to RDS
        env:
          TF_OUTPUTS: ${{ steps.tf-outputs.outputs.TF_OUTPUTS }}
        run: python scripts/load_to_rds.py
