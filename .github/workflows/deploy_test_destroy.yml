name: Build, Push to ECR & Deploy to EKS with Argo CD

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 445567099825.dkr.ecr.us-east-1.amazonaws.com/customer-app
  CLUSTER_NAME: my-cluster-eks-1
  IMAGE_TAG: latest
  ARGOCD_APP_NAME: customer-app
  ARGOCD_SERVER: argocd-server.argocd.svc.cluster.local
  ARGOCD_PORT: 80

jobs:
  build-deploy-test-cleanup:
    runs-on: ubuntu-latest
    steps:
      # --- BUILD AND PUSH TO ECR ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
        working-directory: ./customer-app


      - name: Tag Docker image for ECR
        run: |
          aws_account_id=$(aws sts get-caller-identity --query Account --output text)
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            $aws_account_id.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push Docker image to ECR
        run: |
          aws_account_id=$(aws sts get-caller-identity --query Account --output text)
          docker push $aws_account_id.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ARGOCD_APP_NAME }}:${{ env.IMAGE_TAG }}

      # --- DEPLOY TO EKS ---
      - name: Update kubeconfig for EKS
        run: |
          aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name ${{ env.CLUSTER_NAME }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin

      - name: Deploy to EKS with kubectl manifests
        run: |
          kubectl apply -f ./customer-app/k8s-manifests/


      # --- ARGO CD SETUP AND DEPLOYMENT ---
      - name: Install Argo CD (if not installed)
        run: |
          kubectl create namespace argocd --dry-run=client -o yaml | kubectl apply -f -
          kubectl get deploy -n argocd argocd-server || \
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

      - name: Wait for Argo CD server to be available
        run: |
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s

      - name: Get Argo CD admin password
        run: |
          echo "Argo CD admin password: $(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)"

      - name: Deploy Argo CD Application
        run: |
          kubectl apply -f - <<EOF
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: ${{ env.ARGOCD_APP_NAME }}
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/${{ github.repository }}.git
              targetRevision: HEAD
              path: customer-app
            destination:
              server: https://kubernetes.default.svc
              namespace: default
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
          EOF

      - name: Wait for Argo CD sync
        run: |
          # Install Argo CD CLI
          curl -sSL -o argocd-linux-amd64 https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo install -m 555 argocd-linux-amd64 /usr/local/bin/argocd
          rm argocd-linux-amd64
          
          # Port forward to access Argo CD server
          kubectl port-forward svc/argocd-server -n argocd 8080:443 &
          sleep 5
          
          # Login and wait for sync
          argocd login localhost:8080 --insecure --username admin --password $(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
          argocd app wait ${{ env.ARGOCD_APP_NAME }} --health --timeout 300

      # --- TESTING ---
      - name: Run tests
        run: |
          # Get application endpoint and run tests
          APP_URL=$(kubectl get svc fastapi-app -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "Running tests against $APP_URL"
          ./run-tests.sh $APP_URL

      # --- CLEANUP ---
      - name: Cleanup resources
        if: always()
        run: |
          # Delete Argo CD application
          kubectl delete application ${{ env.ARGOCD_APP_NAME }} -n argocd || true
          
          # Uninstall Helm release
          helm uninstall fastapi-app || true
          
          # Optional: Uninstall Argo CD
          # kubectl delete -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml || true