apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: app
        image: your-ecr-repo/flask-rds-app:latest
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: rds-secret